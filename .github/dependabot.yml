version: 2
updates:
  # Docker (Dockerfile + docker-compose)
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'daily'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'

  # Root workspace
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'

  # Apps
  - package-ecosystem: 'npm'
    directory: '/apps/backend-worker'
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm'
    directory: '/apps/web-admin'
    schedule:
      interval: 'daily'

  # Packages
  - package-ecosystem: 'npm'
    directory: '/packages/ai-engine'
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm'
    directory: '/packages/config'
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm'
    directory: '/packages/database'
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm'
    directory: '/packages/logger'
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm'
    directory: '/packages/queue-manager'
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm'
    directory: '/packages/shopify-client'
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm'
    directory: '/packages/types'
    schedule:
      interval: 'daily'
