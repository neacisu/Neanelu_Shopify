# ============================================
# Neanelu Shopify - Docker Compose Test Stack
# ============================================
# Dedicated ephemeral services for integration/chaos/load tests.

services:
  db-test:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: neanelu_postgres_test
    restart: unless-stopped
    shm_size: '2g'
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_db
    command:
      - 'postgres'
      - '-c'
      - 'shared_buffers=16GB'
      - '-c'
      - 'work_mem=128MB'
      - '-c'
      - 'maintenance_work_mem=2GB'
      - '-c'
      - 'effective_cache_size=96GB'
      - '-c'
      - 'max_wal_size=16GB'
      - '-c'
      - 'checkpoint_timeout=60min'
      - '-c'
      - 'checkpoint_completion_target=0.9'
      - '-c'
      - 'synchronous_commit=off'
      - '-c'
      - 'fsync=off'
      - '-c'
      - 'full_page_writes=off'
      - '-c'
      - 'wal_level=minimal'
      - '-c'
      - 'max_wal_senders=0'
      - '-c'
      - 'wal_compression=off'
      - '-c'
      - 'jit=off'
      - '-c'
      - 'max_worker_processes=64'
      - '-c'
      - 'max_parallel_workers=32'
      - '-c'
      - 'max_parallel_workers_per_gather=16'
      - '-c'
      - 'effective_io_concurrency=200'
      - '-c'
      - 'maintenance_io_concurrency=200'
      - '-c'
      - 'random_page_cost=1.1'
    ports:
      - '65110:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d test_db']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis-test:
    image: redis:8.4-alpine
    container_name: neanelu_redis_test
    restart: unless-stopped
    ports:
      - '65111:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
