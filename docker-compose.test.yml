# ============================================
# Neanelu Shopify - Docker Compose Test Stack
# ============================================
# Dedicated ephemeral services for integration/chaos/load tests.

services:
  db-test:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: neanelu_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_db
    ports:
      - '65110:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d test_db']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  redis-test:
    image: redis:8.4-alpine
    container_name: neanelu_redis_test
    restart: unless-stopped
    ports:
      - '65111:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
